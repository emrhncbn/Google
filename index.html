<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <header class="clearfix">
      <ul class="header-left">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>

      <ul class="header-right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#"
            ><img
              src="https://cdn3.iconfinder.com/data/icons/faticons/32/grid-2-01-512.png"
              id="appicon"
          /></a>
        </li>
        <li><button id="sign-in-btn">Sign In</button></li>
      </ul>
    </header>

    <main>
      <img id="google-logo" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="google_logo" />

      <div class="searchbar">
        <img
          id="magnifier"
          src="https://cdn2.iconfinder.com/data/icons/smart-content-management-outline/52/search-512.png"
          alt="magnify-glass"
        />
        <input type="search" name="search" id="search" />
        <img id="keyboard" src="https://www.iconarchive.com/download/i107835/google/noto-emoji-objects/62829-keyboard.1024.png" alt="keyboard" />
        <img
          src="https://static.vecteezy.com/system/resources/previews/028/766/367/original/google-mic-microphone-icon-symbol-free-png.png"
          alt="microphone"
          id="microphone"
        />
      </div>

      <div class="btn-container">
        <button id="btn1" type="button" name="button">Google Search</button>
        <button id="btn1" type="button" name="button">I'm Feeling Lucky</button>
      </div>

      <div class="lang">
        <p id="language">
          Other Languages you can use Google: <a href="#">Turkish</a>
        </p>
      </div>
    </main>

    
    <footer>
      <div class="country">Turkey</div>
      <div class="footer-flex">
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>
     
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    </footer>
  
  </body>
</html>
